<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Un texte décrivant notre restaurant" />
    <title>Mon restaurant, contact</title>
  </head>
  <body>
    <header>
      <h1>Nous contacter</h1>
      <nav>
        <a href="./index.html" title="Accueil">Accueil</a>
        <a href="./menu.html" title="Voir le menu">Menu</a>
        <a href="./contact.html" title="Nous contacter">Contact</a>
      </nav>
      <img
        src="./media/bannière.jpg"
        alt="photo de l'intérieur du restaurant"
      />
    </header>
    <section>
      <h2>Ou nous trouver</h2>
      <p>
        130 rue des débutants <br />
        72000 LE MANS <br />
        FRANCE <br />
      </p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21355.55668162818!2d0.18677759999999996!3d48.00512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67220aa9f648f%3A0x9e29f8b6575f2b14!2sPalais%20des%20Congr%C3%A8s%20et%20de%20la%20Culture%20du%20Mans!5e0!3m2!1sfr!2sfr!4v1654198802705!5m2!1sfr!2sfr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <h2>Nous envoyer un email</h2>
      <form action="./contact.html">
        <div>
          <label for="email">Votre email</label>
          <input
            type="email"
            required
            id="email"
            name="email"
            placeholder="votre@email.fr"
          />
        </div>
        <div>
          <label for="firstname">Votre nom</label>
          <input type="text" required id="firstname" name="firstname" />
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea required id="message" name="message"></textarea>
        </div>
        <button type="submit">Envoyer votre email</button>
      </form>
    </section>
    <footer>
      <address>3 rue du débutant flemmeville</address>
    </footer>
  </body>
</html>
